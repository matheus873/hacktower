<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temparature Converter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <header>
            <h1>Converter</h1>
        </header>
        <section class="inputs">
            <input type="text" name="celsius" id="celsius" class="input" placeholder="Celsius">
            <input type="text" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit">
            <input type="text" name="kelvin" id="kelvin" class="input" placeholder="Kelvin">
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
