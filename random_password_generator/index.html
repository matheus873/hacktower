<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">Random Password Generator</h1>
        <center>
            <div class="main-box w-50 my-3">
                <div class="input-group">
                    <input type="text" readonly name="password" id="password" class="form-control">
                    <div class="input-group-append">
                        <button class="input-group-text btn-primary gen-pass-btn">Generate</button>
                    </div>
                </div>
            </div>
        </center>
    </div>

    <script src="app.js"></script>
</body>
</html>
